<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/avatar.jpeg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить карточку места"></button>
    </section>
    <section class="elements">
      <template id="card">
        <article class="element">
          <div style="background-image: url(#)" class="element__image"></div>
          <div class="element__label">
            <h2 class="element__caption"></h2>
            <button type="button" class="element__like-button" aria-label="Поставить лайк"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно редактирования"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form action="#" class="popup__form popup__form_type_edit-profile" name="profileInfoEdit" method="post">
        <input class="popup__field popup__field_type_name" type="text" name="profileInfoName" placeholder="Имя">
        <input class="popup__field popup__field_type_job" type="text" name="profileInfoJob" placeholder="О себе">
        <button type="submit" class="popup__submit popup__submit_type_save" aria-label="Сохранить информацию">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно редактирования"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form action="#" class="popup__form popup__form_type_add-card" name="newCardInfo" method="post">
        <input class="popup__field popup__field_type_name" type="text" name="placeName" placeholder="Название">
        <input class="popup__field popup__field_type_job" type="text" name="placeImageUrl"
          placeholder="Ссылка на картинку">
        <button type="submit" class="popup__submit popup__submit_type_add" aria-label="Создать новую карточку">Создать</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
