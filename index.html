<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/avatar.jpeg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <button class="profile__edit-button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="images/elbrus-element.jpeg" alt="Эльбрус" class="element__image">
        <div class="element__bottom">
          <p class="element__caption">Эльбрус</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/nizhniy-novgorod-element.jpeg" alt="Нижний Новгород" class="element__image">
        <div class="element__bottom">
          <p class="element__caption">Нижний Новгород</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/kaluga-element.jpeg" alt="Калуга" class="element__image">
        <div class="element__bottom">
          <p class="element__caption">Калуга</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/omsk-element.jpeg" alt="Омск" class="element__image">
        <div class="element__bottom">
          <p class="element__caption">Омск</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/oymakon-element.jpeg" alt="Оймякон" class="element__image">
        <div class="element__bottom">
          <p class="element__caption">Оймякон</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/sochi-element.jpeg" alt="Сочи" class="element__image">
        <div class="element__bottom">
          <p class="element__caption">Сочи</p>
          <button class="element__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

</body>

</html>
