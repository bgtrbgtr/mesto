<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/avatar.jpeg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить карточку места"></button>
    </section>
    <section class="elements">
      <template id="card">
        <article class="element">
          <button type="button" class="element__delete-button" aria-label="Удалить карточку"></button>
          <img src="" alt="" class="element__image" />
          <div class="element__label">
            <h2 class="element__caption"></h2>
            <button type="button" class="element__like-button" aria-label="Поставить лайк"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно редактирования"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form action="#" class="popup__form popup__form_type_edit-profile" name="profileInfoEdit" method="post"
        novalidate>
        <input id="name-field" class="popup__field popup__field_type_name" type="text" name="profileInfoName"
          placeholder="Имя" required minlength="2" maxlength="40">
        <span class="name-field-error popup__field-error"></span>
        <input id="job-field" class="popup__field popup__field_type_job" type="text" name="profileInfoJob"
          placeholder="О себе" required minlength="2" maxlength="200">
        <span class="job-field-error popup__field-error"></span>
        <button type="submit" class="popup__submit popup__submit_type_save"
          aria-label="Сохранить информацию">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно редактирования"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form action="#" class="popup__form popup__form_type_add-card" name="newCardInfo" method="post" novalidate>
        <input id="place-name-field" class="popup__field popup__field_type_name" type="text" name="placeName"
          placeholder="Название" required minlength="2" maxlength="30">
        <span class="place-name-field-error popup__field-error"></span>
        <input id="place-image" class="popup__field popup__field_type_job" type="url" name="placeImageUrl"
          placeholder="Ссылка на картинку" required>
        <span class="place-image-error popup__field-error"></span>
        <button type="submit" class="popup__submit popup__submit_type_add"
          aria-label="Создать новую карточку">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-wrap">
      <img src="#" alt="" class="popup__image">
      <button type="button" class="popup__close-button" aria-label="Закрыть изображение"></button>
      <p class="popup__image-caption"></p>
    </div>
  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
