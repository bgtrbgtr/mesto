<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/avatar.jpeg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить карточку места"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="images/elbrus-element.jpeg" alt="Человек на вершине Эльбруса" class="element__image">
        <div class="element__label">
          <h5 class="element__caption">Эльбрус</h5>
          <button type="button" class="element__like-button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/nizhniy-novgorod-element.jpeg" alt="Крепость в Нижнем Новгороде" class="element__image">
        <div class="element__label">
          <h5 class="element__caption">Нижний Новгород</h5>
          <button type="button" class="element__like-button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/kaluga-element.jpeg" alt="Красный таксофон в поселке рядом с Калугой" class="element__image">
        <div class="element__label">
          <h5 class="element__caption">Калуга</h5>
          <button type="button" class="element__like-button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/omsk-element.jpeg" alt="Фасад исторического здания в Омске" class="element__image">
        <div class="element__label">
          <h5 class="element__caption">Омск</h5>
          <button type="button" class="element__like-button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/oymakon-element.jpeg" alt="Конь в тайге рядом с Оймяконом" class="element__image">
        <div class="element__label">
          <h5 class="element__caption">Оймякон</h5>
          <button type="button" class="element__like-button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/sochi-element.jpeg" alt="Парусники на пристани в Сочи" class="element__image">
        <div class="element__label">
          <h5 class="element__caption">Сочи</h5>
          <button type="button" class="element__like-button" aria-label="Поставить лайк"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно редактирования"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="profileInfoEdit" method="post">
        <input class="popup__field popup__field_type_name" type="text" name="profileInfoName" placeholder="Имя">
        <input class="popup__field popup__field_type_job" type="text" name="profileInfoJob" placeholder="О себе">
        <button type="submit" class="popup__submit" aria-label="Сохранить информацию">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
